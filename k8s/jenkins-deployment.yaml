apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 0  # Esto permite a Jenkins acceder a los vol√∫menes como el socket Docker
      containers:
      - name: jenkins
        image: jvicmar95/jenkins-docker:latest  # Usa la imagen que has creado
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
        - name: docker-sock  # Montar el socket Docker
          mountPath: /var/run/docker.sock
        securityContext:
          runAsUser: 1000  # El UID de Jenkins
          runAsGroup: 0    # El GID del grupo root
          privileged: true  # Necesario para permitir que Jenkins ejecute Docker
      volumes:
      - name: jenkins-data
        emptyDir: {}
      - name: docker-sock  # Volumen para el socket Docker
        hostPath:
          path: /var/run/docker.sock  # Ruta del socket Docker en el host
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: jenkins
